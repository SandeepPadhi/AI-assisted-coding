[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    entities: Entity-related tests
    repositories: Repository-related tests
    managers: Manager-related tests
    orchestrator: Orchestrator-related tests
    design_patterns: Design pattern tests
    concurrency: Concurrency-related tests
    slow: Slow-running tests
    demo: Demo-related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
