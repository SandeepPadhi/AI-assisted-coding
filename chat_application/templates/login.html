{% extends "base.html" %}

{% block title %}Login - Chat App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Welcome to ChatApp</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               required
                               minlength="3"
                               maxlength="50"
                               placeholder="Enter your username">
                        <div class="form-text">3-50 characters. New users will be auto-registered.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login / Register
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Join thousands of users chatting in real-time!</small>
            </div>
        </div>

        <!-- Features -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h5>Features</h5>
                        <div class="row">
                            <div class="col-6">
                                <i class="fas fa-comments fa-2x text-primary mb-2"></i>
                                <p class="mb-0">Direct Messages</p>
                            </div>
                            <div class="col-6">
                                <i class="fas fa-users fa-2x text-success mb-2"></i>
                                <p class="mb-0">Group Chats</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
